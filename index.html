<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="source/css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet" />

        <title>Projet</title>
    </head>

    <body>

        <main id="password-generator">

            <input value="Votre mot de passe :" id="password-output">
        
            <div class="range">

                <input 
                type="range"
                min="4"
                max="24"
                step="1"
                value="8"
                id="password-length"
                oninput="document.getElementById('display-password-length').value=this.value">
                
                <input 
                type="text"
                value="8"
                maxlength="2"
                id="display-password-length"
                oninput="document.getElementById('password-length').value=this.value">

            </div>
        
            <div class="flex">

                <input type="checkbox" id="lowercase" checked="checked">
                <label for="lowercase">a-z</label>
        
                <input type="checkbox" id="uppercase">
                <label for="uppercase">A-Z</label>
        
                <input type="checkbox" id="numbers">
                <label for="numbers">0-9</label>
        
                <input type="checkbox" id="symbols">
                <label for="symbols">!-?</label>

            </div>
        
            <button id="generateButton" type="button" onclick="generatePassword()">GÉNÉRER VOTRE MOT DE PASSE</button>
        
        </main>

        <script src="source/js/index.js"></script>
    </body>

</html>
